<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout</title>
    <style>
        .grid-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(3, auto);
            gap: 10px;
            width: 50%;
            margin: 0 auto;
        }
        .grid-container > div {
            background-color: #3f3d3d;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            height: 100px;
        }
        .A { grid-column: 1 / 3; }
        .B { grid-column: 3 / 5; }
        .C { grid-column: 1 / 2; }
        .D { grid-column: 2 / 5; }
        .E { grid-column: 1 / 5; }
    </style>
</head>
<body>
    <div class="grid-container">
        <div class="A">A</div>
        <div class="B">B</div>
        <div class="C">C</div>
        <div class="D">D</div>
        <div class="E">E</div>
    </div>
</body>
</html>

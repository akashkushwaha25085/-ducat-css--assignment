<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .black{
        background-color: black;
        color: white;
    }
    .red{
        background-color: orangered;
        color: white;
    }
</style>
<body>
    <h1 style="text-align: center;color: rgb(106, 156, 118);">Masai Calculator</h1>

    <div style="height: 350px; width: 300px; border: 0.5px solid gray;margin:auto;border-radius: 4px;box-shadow:2px 2px 5px grey;border-radius: 4px;">
      <div style="width:250px; height:50px; box-shadow:2px 2px 5px grey;border-radius: 4px; margin: auto;margin-top: 24px; border-radius: 5px;box-shadow:2px 2px 5px grey;border-radius: 4px;"></div>

      <div style="display: flex;margin-top:8px;text-align: center;justify-content: center;gap: 8px;  ">
      <div style="width:50px; height: 50px; font-weight: 800;box-shadow:2px 2px 5px grey;border-radius: 4px;"><p>1</p></div>
      <div style="width:50px; height: 50px; font-weight: 800;box-shadow:2px 2px 5px grey;border-radius: 4px;"><p>2</p></div>
      <div style="width:50px; height: 50px; font-weight: 800;box-shadow:2px 2px 5px grey;border-radius: 4px;"><p>3</p></div>
      <div class="black" style="width:50px; height: 50px; font-weight: 800;box-shadow:2px 2px 5px grey;border-radius: 4px;"><p>+</p></div>
    </div>
      <div style="display: flex;margin-top:8px;text-align: center;justify-content: center;gap: 8px;">
      <div style="width:50px; height: 50px; font-weight: 800;box-shadow:2px 2px 5px grey;border-radius: 4px;"><p>4</p></div>
      <div style="width:50px; height: 50px; font-weight: 800;box-shadow:2px 2px 5px grey;border-radius: 4px;"><p>5</p></div>
      <div style="width:50px; height: 50px; font-weight: 800;box-shadow:2px 2px 5px grey;border-radius: 4px;"><p>6</p></div>
      <div class="black" style="width:50px; height: 50px; font-weight: 800;box-shadow:2px 2px 5px grey;border-radius: 4px;"><p>-</p></div>
    </div>
      <div style="display: flex;margin-top:8px;text-align: center;justify-content: center;gap: 8px;">
      <div style="width:50px; height: 50px; font-weight: 800;box-shadow:2px 2px 5px grey;border-radius: 4px;"><p>7</p></div>
      <div style="width:50px; height: 50px; font-weight: 800;box-shadow:2px 2px 5px grey;border-radius: 4px;"><p>8</p></div>
      <div style="width:50px; height: 50px; font-weight: 800;box-shadow:2px 2px 5px grey;border-radius: 4px;"><p>9</p></div>
      <div class="black" style="width:50px; height: 50px; font-weight: 800;box-shadow:2px 2px 5px grey;border-radius: 4px;"><p>*</p></div>
    </div>
      <div style="display: flex;margin-top:8px;text-align: center;justify-content: center;gap: 8px;">
      <div class="red" style="width:50px; height: 50px; font-weight: 800;box-shadow:2px 2px 5px grey;border-radius: 4px;"><p>C</p></div>
      <div style="width:50px; height: 50px; font-weight: 800;box-shadow:2px 2px 5px grey;border-radius: 4px;"><p>0</p></div>
      <div class="black" style="width:50px; height: 50px; font-weight: 800;box-shadow:2px 2px 5px grey;border-radius: 4px;"><p>=</p></div>
      <div class="black" style="width:50px; height: 50px; font-weight: 800;box-shadow:2px 2px 5px grey;border-radius: 4px;"><p>/</p></div>
    </div>
    

</div>

</div>
